<div class="container">
    <div class="row">
        <div class="col-12" style="width: 100%;">
            <h2>Hello {{user.first_name}}</h2>
        </div>
        <div class="col-12">
            <h2>Products</h2>
        </div>
        <div class="col-12" style="border: 1px;" *ngFor="let product of products">
            Name: {{product.name}}<br>
            Description: {{product.description}}<br>
            Price: {{product.price}}<br>
            <button type="button" class="btn btn-primary" (click)="addProductToCart(product.id)"> Add to
                Cart</button><br><br><br>
        </div>
    </div>
</div>
<button type="button" class="btn btn-primary" (click)="moveToCart()">
    Checkout
</button>
